<mat-card>
  <mat-card-header>
    <mat-card-title> Parcels </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <table
      mat-table
      [dataSource]="dataSource"
      class="mat-elevation-z8"
      style="width: 100%"
    >
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>

      <ng-container matColumnDef="sku">
        <th mat-header-cell *matHeaderCellDef>SKU</th>
        <td mat-cell *matCellDef="let element">{{ element.sku }}</td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let element">{{ element.description }}</td>
      </ng-container>

      <ng-container matColumnDef="street_address">
        <th mat-header-cell *matHeaderCellDef>Street address</th>
        <td mat-cell *matCellDef="let element">{{ element.street_address }}</td>
      </ng-container>

      <ng-container matColumnDef="town">
        <th mat-header-cell *matHeaderCellDef>Town</th>
        <td mat-cell *matCellDef="let element">{{ element.town }}</td>
      </ng-container>

      <ng-container matColumnDef="country">
        <th mat-header-cell *matHeaderCellDef>Country</th>
        <td mat-cell *matCellDef="let element">{{ element.country }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </mat-card-content>
</mat-card>

<mat-card>
  <mat-card-header>
    <mat-card-title>Create new Parcel</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form
      #f="ngForm"
      class="mat-elevation-z8"
      style="width: 100%; padding: 5px"
    >
      <mat-form-field>
        <input
          matInput
          placeholder="SKU"
          name="sku"
          [(ngModel)]="parcel.sku"
          required
        />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          placeholder="Description"
          name="description"
          [(ngModel)]="parcel.description"
          required
        />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          placeholder="Street address"
          name="street_address"
          [(ngModel)]="parcel.street_address"
          required
        />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          placeholder="Town"
          name="town"
          [(ngModel)]="parcel.town"
          required
        />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          placeholder="Country"
          name="country"
          [(ngModel)]="parcel.country"
          required
        />
      </mat-form-field>
    </form>
  </mat-card-content>

  <mat-card-actions>
    <button
      mat-raised-button
      *ngIf="!parcel.id"
      (click)="createParcel(f)"
      color="primary"
    >
      Save parcel
    </button>
    <button mat-raised-button (click)="newParcel()" color="primary">
      New..
    </button>
  </mat-card-actions>
</mat-card>
